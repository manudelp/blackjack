<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Blackjack | No Traps, Just Fair Play</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="assets/img/texture.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Makasar&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <div class="face">
                <div class="circle"></div>
            </div>
            <div class="face">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div class="message">
        <h2 id="message">Player wins!</h2>
    </div>

    <div class="table">
        <div class="deck"></div>

        <div class="hand dealer">
            <div class="card">
                <div class="number">A</div>
                <div class="suit">♥</div>
                <div class="number number--sideways">A</div>
            </div>
            <div class="card">
                <div class="number">K</div>
                <div class="suit">♦</div>
                <div class="number number--sideways">K</div>
            </div>
        </div>
        
        <div class="hand player">
            <div class="card">
                <div class="number">A</div>
                <div class="suit">♥</div>
                <div class="number number--sideways">A</div>
            </div>
            <div class="card">
                <div class="number">8</div>
                <div class="suit">♠</div>
                <div class="number number--sideways">8</div>
            </div>
            <div class="card passed">
                <div class="number">10</div>
                <div class="suit">♦</div>
                <div class="number number--sideways">10</div>
            </div>
        </div>

        <div class="table-bets">
            <div class="bet bet5"><p>5</p></div>
            <div class="bet bet10"><p>10</p></div>
            <div class="bet bet25"><p>25</p></div>
            <div class="bet bet50"><p>50</p></div>
            <div class="bet bet100"><p>100</p></div>
            <div class="bet bet500"><p>500</p></div>
        </div>
    </div>

    <div class="balance">
        <div class="current-balance">
            <h4>Balance</h4>
            <h2 class="balance-value"><div>$<span id="balance">0</span></div> <span class="currency">USD</span></h2>
            <button class="balance-button" id="addBalanceBtn" onclick="addBalance();">Add balance</button>
        </div>

        <div class="current-bet">
            <h4>Current bet</h4>
            <h2 class="current-bet-value"><div>$<span id="currentBet">0</span></div> <span class="currency">USD</span></h2>
        </div>
    </div>

    <div class="hand-value">
        <h2>Hand values</h2>
        <div class="values">
            <div class="player">
                <h4>Player</h4>
                <h2 id="player-value">0</h2>
            </div>
            <div class="dealer">
                <h4>Dealer</h4>
                <h2 id="dealer-value">0</h2>
            </div>
        </div>
    </div>

    <div class="bets" id="bets">
        <div class="sign" id="sign">
            <h1>Clear <span>Blackjack</span></h1>
            <h2>Place your bets in order to play</h2>
        </div>

        <div class="betButtons">
            <button class="clearbet" id="clearBet">Clear<br>Bet</button>
            <div class="betValues">
                <div class="preselected">
                    <button id="bet5">5 <span>USD</span></button>
                    <button id="bet10">10 <span>USD</span></button>
                    <button id="bet25">25 <span>USD</span></button>
                    <button id="bet50">50 <span>USD</span></button>
                    <button id="bet100">100 <span>USD</span></button>
                    <button id="bet500">500 <span>USD</span></button>
                </div>
                <div class="custom">
                    <input type="number" id="customBet" placeholder="Custom Bet">
                    <button class="btn" id="bet">Bet</button>
                </div>
            </div>
            <button class="repeatbet" id="repeatBet">Repeat<br>Bet</button>
        </div>
    </div>

    <div class="actions">
        <button class="btn" id="hit">Hit</button>
        <button class="btn" id="stand">Stand</button>
    </div>

    <div class="copy">
        <p>&copy; <span id="year"></span> | Created by <a href="https://manudelp.github.io" target="_blank">Manuel Delpino</a></p>
    </div>
    <script>
        const year = new Date().getFullYear();
        document.getElementById('year').textContent = year;

        const loader = document.querySelector('.preloader');
        window.addEventListener('load', () => {
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.remove();
            }, 1000);
        });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
